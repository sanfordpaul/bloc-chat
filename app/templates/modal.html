<div class="modal-windw">
        <div class="modal-header">
            <h3 class="modal-title">New Room</h3>
        </div>
        <div class="modal-body">
            <form>
                Room name:<br>
                <input  type="text" name="input" ng-model="modal.newRoom.roomName">
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="modal.submit()">OK</button>
            <button class="btn btn-warning" type="button" ng-click="modal.cancel()">Cancel</button>
        </div>
</div>
